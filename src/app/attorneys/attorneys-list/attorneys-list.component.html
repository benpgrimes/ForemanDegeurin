<mat-card>
    <mat-card-title bp="margin--sm">Attorneys</mat-card-title>
    <mat-card-content>
        <div bp="full-width text-center flex">
            <ng-container *ngFor="let attorney of AttorneysViewModel">
                <attorneys-profile-picture bp="fill" [attorney]="attorney"></attorneys-profile-picture>
            </ng-container>
        </div>
    </mat-card-content>
</mat-card>
